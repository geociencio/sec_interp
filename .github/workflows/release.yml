name: Automated Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.10

      - name: Install documentation dependencies
        run: |
          uv pip install sphinx myst-parser sphinxcontrib-mermaid
          
      - name: Build optimized ZIP
        run: make zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: sec_interp.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
