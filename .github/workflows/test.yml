name: CI - Code Quality & Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Lint & Style (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          
      - name: Set up Python
        run: uv python install 3.10

      - name: Run Ruff
        run: uv run ruff check .

  test:
    name: Unit Tests (QGIS)
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install QGIS dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y qgis python3-qgis qgis-plugin-grass
        
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.10
        
    - name: Install Python dependencies
      run: |
        uv pip install pytest pytest-cov
        if [ -f requirements.txt ]; then uv pip install -r requirements.txt; fi
        
    - name: Run tests
      env:
        PYTHONPATH: /usr/lib/python3/dist-packages
      run: |
        uv run pytest -v --cov=sec_interp tests/
